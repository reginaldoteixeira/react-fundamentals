<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share

    function message(props) {
        return <div className="message" {...props}></div>
    }

    /*
    const element = (
        <div className="container">
            {message({children: 'Hello wordl! '})}
            {message({children: 'Goodbye world.', id:'goodbye' })}
            </div>
    )
    */

    // Extra credit #1
    // O m√©todo React.createElement() pode receber no primeiro agurmento, em vez do
    // tipo do elemento a ser criado, uma fun√ß√£o que retorna HTML renderiz√°vel.
    let element = (
        <div className="container">
            { React.createElement(message, {children: 'Hello world! '}) }
            {message({children: 'Goodbye world.', id:'goodbye' })}
            </div>
    )

    // Esta √© uma fun√ß√£o que retorna um JSX e tem personalizadas
    // (subject e greeting)
    function Message({subject, greeting}) {
        return (
            <div className="message">
            {greeting}, {subject}
            </div>
        )
    }

    function Soma({num1, num2}) {
        return (
            <React.Fragment>
                { /* React.Fragment permite agrupar v√°rios elementos
                HTML dentro de um mesmo componente React e reton√°-los
                em conjunto */ }
                <p> O resultado da soma √©</p>
                <div>{num1 + num2}</div>
            </React.Fragment>    
        )

    }

    // Renderizar = processar um c√≥digo JS para gerar elementos HTML

    // Usando o componente personalizado representado pela fun√ß√£o Message
    // como se fosse uma tag HTML com seus atributos
    // fun√ß√µes (e, consequ√™ncia as tags) que representam componentes personalizados
    // em React s√£o nomeados com iniciais mai√∫sculas justamente para difereci√°-los
    // de tags HTML comuns.
    element = (
        <div className="container">
           { /*Quando for necess√°rio passara props cujo valor N√ÉO SEJA string,
           √© necess√°rio passar o valor entre chaves {} */ }
            <Soma num1={100} num2={200} />
            <Message subject="mam√£e" greeting="Al√¥" />
            <Message greeting="Bem-vindo" subject="humano" />
            <Message greeting="Hello" subject="World!" />
            <Message greeting="Goodbye" subject="World!" />
            { Message({subject: 'Fausto', greeting: 'Ol√°'})}
        </div>    
    )







    
    
    

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
